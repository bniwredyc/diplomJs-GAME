<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">

<body>
<script src="./Components/Vector.js"></script>
<script src="./Components/Actor.js"></script>
<script src="./Components/Level.js"></script>
<script src="./Components/LevelParser.js"></script>
<script src="./Components/Fireball.js"></script>
<script src="./Components/Coin.js"></script>
<script src="./Components/Player.js"></script>
<script src="./js/app.js"></script>
<script>
    const actorDict = {
        '@': Player,
        'o': Coin,
        'v': FireRain,
        '|': VerticalFireball,
        '=': HorizontalFireball
    };
    const parser    = new LevelParser(actorDict);
    loadLevels()
        .then(levels => {
            console.log(JSON.parse(levels));
            runGame(JSON.parse(levels), parser, DOMDisplay)
        })
        .then(status => console.log(`Игрок ${status}`));

</script>
</body>
